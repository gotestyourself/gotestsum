linters-settings:
  goconst:
    min-len: 2
    min-occurrences: 4

issues:
  exclude-use-default: false
  exclude-rules:
    - linters: [revive]
      text: 'should have comment .*or be unexported'
    - linters: [revive]
      text: 'package-comments: should have a package comment'
    - linters: [stylecheck]
      text: 'ST1000: at least one file in a package should have a package comment'
    - linters: [errcheck]
      text: 'Error return value of `.*\.WriteString` is not checked'
    - linters: [errcheck]
      text: 'Error return value of `fmt.Fprint.*` is not checked'
    - linters: [unparam]
      text: 'result .* is always'
    - linters: [unparam]
      text: 'always receives'

linters:
  disable-all: true
  enable:
    - bodyclose
    - errcheck
    - goconst
    - gofmt
    - goimports
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - prealloc
    - revive
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace
